<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body {
      background: #e0e5ec;
    }
    main {
      margin: 5%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    .container1 {
      background: #e0e5ec;
      border-radius: 30px;
      box-shadow: 8px 8px 16px #babecc, -8px -8px 16px #ffffff;
      padding: 40px 30px;
      width: 400px;
      text-align: center;
    }
    .container1 h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group1 {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; 
      text-align: left; 
    }
    .input-group1 label {
      margin-bottom: 5px;
      color: #666;
      font-size: 14px;
      display: block; 
      width: 100%;
      text-align: left; 
    }
    .input-group1 input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 11px;
      background: #e0e5ec;
      box-shadow: inset 4px 4px 8px #babecc, inset -4px -4px 8px #ffffff;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .input-group1 input:focus,
    .input-group1 input:not(:placeholder-shown) {
        box-shadow: 0 0 0 2px #a3b1c6;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #e0e5ec;
      box-shadow: 4px 4px 8px #babecc, -4px -4px 8px #ffffff;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      margin-bottom: 10px;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .btn:hover {
      background: #d1d9e6;
      box-shadow: 2px 2px 4px #babecc, -2px -2px 4px #ffffff;
      font-size: 18px;
    }
    .toggle-link {
      color: #6c63ff;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
      transition: color 0.2s, transform 0.2s;
    }
    .toggle-link:hover {
      color: #5750d1;
      transform: scale(1.2);
      font-size: 18px;
    }
    .hidden {
      display: none;
     
    }
  
  </style>
</head>
<body>
  <header class="bg-dark text-white py-3 px-4">
        <h2 class="m-0">URL Library</h2>
  </header>
  <main>
    <div class="container1">
      <h2 id="form-title">Welcome</h2>
      <form id="signin-form" method="POST" action="{% url 'login' %}">
        {%  csrf_token %}
        <div class="input-group1">
          <label for="signin-email">Email or Username</label>
          <input type="text" id="signin-email" name="email" required placeholder="Enter your email or username here">
        </div>
        <div class="input-group1">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" name="password" required placeholder="Enter your password here">
        </div>
        <button type="submit" class="btn">Sign In</button>
        <div>
          <span>Don't have an account? </span>
          <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
        </div>
      </form>
      
      <form id="signup-form" class="hidden" method="POST" action="{% url 'signup' %}">
        {%  csrf_token %}
          <div class="input-group1">
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" name="name" required placeholder="Enter your name here">
        </div>
          <div class="input-group1">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required placeholder="Enter your email here">
        </div>
        <div class="input-group1">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="username" required placeholder="Enter your username here">
        </div>
        <div class="input-group1">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required placeholder="Enter your password here">
        </div>
        <div class="input-group1">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" name="confirm_password" required placeholder="Confirm your password here">
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div>
          <span>Already have an account? </span>
          <span class="toggle-link" onclick="toggleForm()">Sign In</span>
        </div>
      </form>
    </div>
  </main>
  
</body>
</html>
<script>
  function toggleForm() {
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');
    if (signinForm.classList.contains('hidden')) {
      signinForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      formTitle.textContent = 'Welcome';
    } else {
      signinForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      formTitle.textContent = 'Sign Up';
    }
  }
</script>
