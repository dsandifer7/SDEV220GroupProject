<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- link to bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- header with website title -->
    <header class="bg-dark text-white py-3 px-4">
        <h2 class="m-0">URL Library</h2>
    </header>

    <!-- navbar -->
    <nav class = "navbar navbar-light bg-light navbar-expand-lg" style=" margin: 1rem;">
        <div class= "container-fluid">
            <!-- hamburger menu  icon-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- logout button
             stays in top right corner when other nav links claps into th hanmburger menu -->
            <div class="sticky-wrapper d-flex justify-content-end">
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            </div>

            <!-- elements in hamburger menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item" id="myBtnContainer">
                        <a href="{% url 'url_library' %}" class="btn nav-link p-x py-2" >Library</a>
                    </li>
                    <li class="nav-item" id="myBtnContainer">
                        <a href=" {% url 'myurls_library' %}  " class="btn nav-link p-x py-2">My Library</a>

                    </li>
                    <li class="nav-item">
                        <a class="btn nav-link p-x py-2" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Add</a>
                    </li>
                </ul>
            </div>  
        </div>
    </nav>
{% block body %}

{% endblock %}
</body>
<style>
/* for QR image */
.image-container {
  width: auto;
  height: auto;
}
.image-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
/* Navbar styles */

    /* Ensure nav links inside collapse have padding and a pointer cursor */
.navbar-nav .nav-link {
  padding: 0.5rem 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

    /* Hover/focus effect */
.navbar-nav .nav-link:hover,
.navbar-nav .nav-link:focus {
  background-color: #e9ecef; /* light grey bg on hover */
  color: rgb(13 202 240); /* Bootstrap primary blue on hover */
  border-radius: 0.25rem;
}

    /* On small screens (collapsed menu), make sure links fill width */
@media (max-width: 991.98px) {
  .navbar-nav .nav-link {
    width: 100%;
  }
}

.navbar-toggler {
  box-shadow: none !important;  /* Remove any box-shadow */
}

</style>
</html>
